title = "Effect:stripes"
description = "<p>In a presentation document, shapes can be animated. Each presentation page can have an optional  element, which is a container for animation effects. The animation is executed when the page is displayed during a presentation. </p>
<p>The element  makes a shape visible. If there is a  element for one shape, this shape is automatically invisible before the effect is executed. </p>
<p>The attribute presentation:effect specifies the type of effect. </p>
<p>stripes: the shape is faded in or out by drawing or removing horizontal or vertical stripes that change their size. </p>
<p>the expected behavior in the presentation is: the title in the first page will be stripes effect after click the mouse.</p>"

