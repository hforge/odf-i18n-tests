# Recommended metadata
title = "Effect:dissolve"
description = "<p>In a presentation document, shapes can be animated. Each presentation page can have an optional element, which is a container for animation effects. The animation is executed when the page is displayed during a presentation. </p>
<p>The element makes a shape visible. If there is a element for one shape, this shape is automatically invisible before the effect is executed. </p>
<p>The attribute presentation:effect specifies the type of effect. </p>
<p>dissolve: the shape is faded in or out by drawing or removing small blocks in a random fashion. </p>
<p>the expected behavior in the presentation is: </p>
<ul style=\"-qt-list-indent: 1;\"><li>the title and subtitle in the first page will dissolve after click the mouse.</li></ul>"

# ODF specification reference
reference = "Section 9.7.2 (Graphic Content/Presentation Animations/Show Shape)"
url_reference = "http://develop.opendocumentfellowship.com/spec/?page=9#9.7.2"

