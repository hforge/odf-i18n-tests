# Recommended metadata
title = "classObject"
description = "The presentation:class attribute classifies presentation shapes by their usage within a draw page (for instance as title or outline). object: Presentation objects are standard object shapes. the expected behavior in the presentation is: In the first page, the first presentation shape classified as the title appear at the top of the page. In the first page, the second presentation shape classified as the object appear at the bottom of the page. To create a presentation shape classified as the object class, define the position and size in the place holder and set the presentation:object to object in the page layout defining stage. Then, set the presentation:class to the object in the corresponding presentation shape. the expected behavior can't fulfill because the embeded open office text can't be displayed in the presentation shape."

# ODF specification reference
reference = "Section 9.6.1 (Graphic Content/Presentation Shapes/Common Presentation Shape Attributes)"
url_reference = "http://develop.opendocumentfellowship.com/spec/?page=9#9.6.1"

