description = "<p>Use the style:use-window-font-color property to specify whether or not the window foreground color should be as used as the foreground color for a light background color and white for a dark background color. </p>
<p>The expected behavior in the text is that: </p>
<ul style=\"-qt-list-indent: 1;\"><li>the first paragraph displays the black text in the light background. </li>
<li>the second paragraph displays the white text in the dark background. </li>
<li>the third paragraph displays the red text in the light background. </li>
<li>the fourth paragraph displays the red text in the dark background.</li></ul>"

