# Recommended metadata
title = "mayBreakBetweenRows"
description = "<p>The style:may-break-between-rows property specifies that a page break may occur inside a table. </p>
<p>The expected behavior in this text is that: </p>
<ul style=\"-qt-list-indent: 1;\"><li>the first table allow a page break occur inside a table. </li>
<li>the second table don't allow a page break occur inside a table which means the cell can not split across the page break and the whole table will be displayed in the next page.</li></ul>"

# ODF specification reference
reference = "Section 15.8.11 (Formatting Properties/Table Formatting Properties/May Break Between Rows)"
url_reference = "http://develop.opendocumentfellowship.com/spec/?page=15#15.8.11"

