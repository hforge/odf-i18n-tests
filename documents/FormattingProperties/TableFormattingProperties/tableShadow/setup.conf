# Recommended metadata
title = "Table Shadow"
description = "The style:shadow property specifies that a shadow visual effect appears on a table. 
The expected behavior in this text is that: 
the first table has the shadow type of "#000000 2pt 2pt". 
the second table has the shadow type of "#000000 4pt 4pt". 
the third table has the shadow type is "#000000 -0.1in 0.1in". 
the shape type is defined as following: 
the first value is shadow color 
the second value is x offside 
the third value is y offside"

# ODF specification reference
reference = "Section 15.8.9 (Formatting Properties/Table Formatting Properties/Table Shadow)"
